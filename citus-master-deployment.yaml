apiVersion: apps/v1
kind: Deployment
metadata:
  name: citus-master-deployment
  namespace: citus-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: citus-master-app
  template:
    metadata:
      labels:
        app: citus-master-app
    spec:
      containers:
      - name: citus-master
        image: kubemaster:443/kubeuser/citus-image:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 5432
      imagePullSecrets:
      - name: regcred

